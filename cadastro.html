<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SGTCC</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="apresentacao-body">
    <header class="menu-apresentacao-bg">
        <div class="menu-apresentacao">
            <a href="./">
                <h1 class="menu-apresentacao-titulo">SGTCC</h1>
            </a>
            <ul class="menu-apresentacao-botoes">
                <li><a href="./cadastro.html" class="apresentacao-btn btn-cadastro">Cadastre-se</a></li>
                <li><a href="./index.html" class="apresentacao-btn btn-entrar">Entrar</a></li>
            </ul>
        </div>
    </header>

    <div class="apresentacao-container">
        <main class="entrar-area-bg">
            <h1 class="titulo-site">Sistema de Gerenciamento de Trabalhos de Conclusão de Curso</h1>
            <section class="entrar-formulario">
                <h2 class="titulo-formulario">Cadastre-se</h2>
                <div class="entrar-formulario">
                    <form class="formulario formulario-entrar" action="">
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Nome</label>
                            <input class="input-texto-linha" type="text" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Sobrenome</label>
                            <input class="input-texto-linha" type="text" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Telefone / Celular</label>
                            <input class="input-texto-linha" type="text" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">E-mail</label>
                            <input class="input-texto-linha" type="email" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Confirmar E-mail</label>
                            <input class="input-texto-linha" type="email" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Senha</label>
                            <input class="input-texto-linha" type="password" name="" id="">
                        </div>
                        <div class="campo-formulario">
                            <label class="label-texto" for="">Confirmar Senha
                            </label>
                            <input class="input-texto-linha" type="password" name="" id="">
                        </div>
                    </form>
                    <button class="btn-formulario">Cadastrar</button>
                </div>
            </section>
        </main>
    </div>


    <footer class="rodape-apresentacao-bg">
        <div class="rodape-apresentacao">
            <span class="direitos-reservados">© Direitos Reservados.</span>
        </div>
    </footer>
</body>

</html>
